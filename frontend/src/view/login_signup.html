<!DOCTYPE html>
<html>

<head>
    <title> SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1 style="padding-top: 15px"> CREATE ACCOUNT</h1>
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
                <input type="text" name="address" placeholder="Address">
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="phone" placeholder="Phone Number">
                <select name="decentralization" id="decentralization">
                    <option value="user">User</option>
                    <option value="partner">Partner</option>
                </select>
                <button style="margin-top:10px"> Create Account</button>
                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="padding-bottom: 15px"> LOGIN NOW</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
                <button style="margin-top: 10px"> Let Me In...</button>
                <h5>New to here! <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
                <hr width="50%">
                <div class="sign-in-with">
                    <h3>Sign In With</h3>
                    <a href="" class="sign-in-fb"><i class="bi bi-facebook"></i></a>
                    <a href="" class="sign-in-gg"><i class="bi bi-google"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://assets.themighty.com/image/upload/f_auto,fl_lossy,q_auto,c_fill,w_928,h_1115/v1656073865/prod/uploads/62b5ae88dfb47b0025f843ca.jpg"
                        alt="movie-1" height="480" width="430" />

                </div>
                <div class="overlay-panel overlay-right">
                    <img src="https://media.licdn.com/dms/image/C5622AQHj1bwSmWAoow/feedshare-shrink_2048_1536/0/1661227393550?e=1698883200&v=beta&t=dL4wfWApIyce4ulCeCGLLifJ346LbdbmWFlbckyQfps"
                        alt="movie-2" height="480" width="430" />
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
